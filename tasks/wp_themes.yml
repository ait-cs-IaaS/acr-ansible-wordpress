---
- name: Install theme
  become: true
  become_user: '{{ wp_sys_user }}'
  ansible.builtin.command:
      cmd: >
          wp-cli  theme install  {{ item.name }} --allow-root  --path='{{
          wp_path }}'
  loop: '{{ wp_themes }}'
  when: wp_themes is defined
  changed_when: false
  tags: [config]

- name: Check install
  become: true
  become_user: '{{ wp_sys_user }}'
  ansible.builtin.command:
      cmd: >
          wp-cli  theme is-installed  {{ item.name }} --allow-root  --path='{{
          wp_path }}'
  changed_when: false
  loop: '{{ wp_themes }}'
  when: wp_themes is defined
  tags: [config]

- name: Activate theme
  become: true
  become_user: '{{ wp_sys_user }}'
  ansible.builtin.command:
      cmd: >
          wp-cli  theme activate  {{ item.name }} --allow-root  --path='{{
          wp_path }}'
  register: activated_theme
  changed_when: "'Success: Switched to' in activated_theme.stdout"
  loop: '{{ wp_themes }}'
  when: item.name and item.activate | default(false)
  tags: [config]
